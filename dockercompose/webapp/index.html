<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
}
</style>
</head>
<body>

<h2>Cellpadding</h2>
<p>Cell padding specifies the space between the cell content and its borders.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Ravi</td>
    <td>Kumar</td>
    <td>33</td>
  </tr>
  <tr>
    <td>Naresh</td>
    <td>Namani</td>
    <td>28</td>
  </tr>
  <tr>
    <td>Rudra</td>
    <td>Technologies</td>
    <td>30</td>
  </tr>
</table>

<p>Try to change the padding to 5px.</p>

</body>
</html>
